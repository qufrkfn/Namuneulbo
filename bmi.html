<!DOCTYPE HTML >
<html>
 <head>
  <title> bmi계산기 </title>
  <meta charset="UTF-8">
  <style type="text/css">
  <!--
    table { 
		margin-left : 100px;
		border : 1px;
		}
	th {
		font-weight : bold;
		color : #006600;
		text-align : center;
		background-color :#99cc66;
		padding-top : 7px;
		}
	td {
		width : 150px;
		text-align : center;
		background-color :#ffffcc;
		padding-top : 3px;
		}
   -->
  </style>
 </head>

 <body onLoad="myform.hakbun.focus()"><!--커서를 특정폼으로-->
  <form name="myform" >
   <table>
    <th colspan="4">BMI계산기</th>
	<tr>
	  <td>학번</td>
	  <td><input type="text" name="hakbun" maxlength="5"></td>
	  <td>이름</td>
	  <td><input type="text" name="irum" maxlength="10"></td>
	</tr>
	<tr>
	  <td>키</td>
	  <td><input type="text" name="height"></td>
	  <td>몸무게</td>
	  <td><input type="text" name="weight"></td>
	</tr>
	<tr>
	  <td colspan="2">
	    <input type ="reset" value="다시입력" >
		<input type="button" value="확인" onClick="bmi_check(myform.height.value, myform.weight.value)" ></td>
	  <td>BMI지수</td>
	  <td><div id="result"></td>
	</tr>
   </table>
   </form>

  <script type="text/javascript">
	function formClear(){
		alert("다시 입력하세요!!!");
	}
	function bmi_check(h,w){
		var bmi;
		//빈칸인지 확인 
		if((h==""||h==null)||(w==""||w==null)){
			alert("키와 몸무게를 입력하세요!!");
			myform.height.focus();
		}else if(isNaN(h)||isNaN(w)){
			//문자인지를 확인 - isNaN
			alert("키와 몸무게는 숫자입니다!!");
			myform.reset();
			myform.hakbun.focus();
		}else{
			//bmi 계산 = 몸무게/키제곱
			bmi = w/(h*h*0.0001);
			//1. result영역 알아오기 
			//2. js ->태그안에
			document.getElementById("result").innerHTML = bmi.toFixed(2);
		}
	}
	
  </script>
   </body>
</html>
